<html>
	<head>
		<!-- Это комментарий HTML -->
		<link rel="stylesheet" href="styles/main.css" />
		<meta charset="utf-8" />
		<style>
			.picture-holder a {
				display: block;
				margin-bottom: 20px;
			}
		</style>
		
		<script>
			function increase_cat() {
				document.getElementById("cat").style.width = "300px";
				document.getElementById("hdr1").innerText = "Мяу!";
			}
			function start_cat() {
				document.getElementById("miau").play();
				document.getElementById("cat").style.width = "300px";
				document.getElementById("hdr1").innerText = "Мяу!";
			}
			function stop_cat() {
                document.getElementById("miau").pause();
				document.getElementById("cat").style.width = "200px";
				document.getElementById("hdr1").innerText = "Это кошка";
            }
			
		</script>
		
		<title>Кошка</title>
	</head>
	<body>
		<!-- <span id="myspan"></span> -->
        
		<h1 id="hdr1">Это кошка</h1>
		<a href="index_.html">Оглавление сайта</a>
		<audio id="miau" src="sound/cat.mp3" loop autoplay></audio>
		<div class="picture-holder">
			 
			<img src="images/Cat.jpg" value="PLAY" onmousemove="start_cat();" 
						style="width:200px" id="cat" onmouseout="stop_cat();"/>
						
		</div>
	</body>
</html>
